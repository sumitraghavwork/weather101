<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./navbar.css">
</head>
<body onload="getLocation()">
    <img src="https://img.freepik.com/free-vector/colorful-palm-silhouettes-background_52683-39818.jpg?t=st=1656605874~exp=1656606474~hmac=278befee2b03d099d919e94883c88a4cd6cc37f2654a0ae94c24be90f2e95970&w=996" alt="">    
    <div id="navbar">
        <div>
            <img src="src/logo.png" alt="">
        </div>
        <div id="input">
            <div>
                <input onchange="weather()" type="text" id="city" placeholder="Enter City">
            </div>
            <div>
                <button onclick="weather()">Get Weather Info of city</button>
            </div>
        </div>        
        <div id="locate">
            <button onclick="getLocation()">Locate Me 
                <img src="src/locate.png" alt="locate">
            </button>
        </div>
    </div>
    <div id="forecast">
        <!-- add seven days forecast here  -->
    </div>
    <div id="main-container">
        <div id="container">
            <!-- add data here  -->
        </div>
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe
                    width="500"
                    height="350"
                    id="gmap_canvas" 
                    frameborder="0" 
                    scrolling="no" 
                    marginheight="0" 
                    marginwidth="0">
                </iframe>
            </div>
        </div>
    </div>    
</body>
</html>
<script src="./index.js"></script>
